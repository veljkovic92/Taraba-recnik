<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Taraba Tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./styles/index.css"
    />

    <script
      src="https://kit.fontawesome.com/0e611d58e3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <header id="header">
      <nav class="top-nav">
        <div class="top-nav__left">
          <span><i class="fa fa-hashtag"></i></span>
          <span><a href="./index.html" id="title">речник.</a></span>
          <span></span>
        </div>
        <div class="top-nav__right">
          <a class="search-nav-btn"><i class="fa fa-solid fa-search"></i></a>
          <a class="dark-mode-nav-btn"
            ><i class="fa fa-solid fa-lightbulb"></i
          ></a>
          <a class="dictionary-nav-btn"
            ><i class="fa fa-solid fa-address-book"></i
          ></a>
        </div>
      </nav>

      <nav class="bot-nav">
        <div class="bot-nav__left">
          <div class="bot-nav__left__inside">
            <a class="letter">А</a>
            <a class="letter">Б</a>
            <a class="letter">В</a>
            <a class="letter">Г</a>
            <a class="letter">Д</a>
            <a class="letter">Ђ</a>
            <a class="letter">Е</a>
            <a class="letter">Ж</a>
            <a class="letter">З</a>
            <a class="letter">И</a>
            <a class="letter">Ј</a>
            <a class="letter">К</a>
            <a class="letter">Л</a>
            <a class="letter">Љ</a>
            <a class="letter">М</a>
            <a class="letter">Н</a>
            <a class="letter">Њ</a>
            <a class="letter">О</a>
            <a class="letter">П</a>
            <a class="letter">Р</a>
            <a class="letter">С</a>
            <a class="letter">Т</a>
            <a class="letter">Ћ</a>
            <a class="letter">У</a>
            <a class="letter">Ф</a>
            <a class="letter">Х</a>
            <a class="letter">Ц</a>
            <a class="letter">Ч</a>
            <a class="letter">Џ</a>
            <a class="letter">Ш</a>
          </div>
        </div>
        <div class="backdrop"></div>
        <div class="search-container">
          <label for="search"></label>
          <input
            class="search-input"
            id="search"
            placeholder="Ваша реч"
            name="search"
          />
          <div class="search-buttons">
            <button class="search-btn-find">Пронађи</button>
            <button class="search-btn-close">Затвори</button>
          </div>
        </div>

        <div class="bot-nav__right">
          <span class="search-nav-btn"
            ><i class="fa fa-solid fa-search"></i
          ></span>
          <div class="bot-nav__right__links">
            <button class="hamburger-menu__close">X</button>
            <a href="./index.html" class="right-nav-link">Почетна</a>
            <a href="./recnik.html" class="right-nav-link">Речник</a>
            <a href="./predlog.html" class="right-nav-link suggest-nav-link"
              >Предложи реч</a
            >
            <a href="./about.html" class="right-nav-link">О речнику</a>
          </div>
          <span class="hamburger-menu"
            ><i class="fa fa-solid fa-bars"></i
          ></span>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <section id="matched-words-section">
          <h2 class="matched-words-header"></h2>
          <div class="flex-container">
            <div class="matched-words"></div>
          </div>
          <div class="scroll-dots4">
            <span class="scroll-dot1 dot-active"></span>
            <span class="scroll-dot2"></span>
            <span class="scroll-dot3"></span>
          </div>
        </section>
        <section id="similar-words-section">
          <h2 class="similar-words-header">Речи повезане са вашом претрагом</h2>
          <div class="flex-container">
            <div class="similar-words"></div>
            <div class="suggest-word">Предложи реч</div>
          </div>
          <div class="scroll-dots5">
            <span class="scroll-dot1 dot-active"></span>
            <span class="scroll-dot2"></span>
            <span class="scroll-dot3"></span>
          </div>
        </section>
        <section id="repeating-words-section">
          <h2 class="repeating-words-header">Најчешће прегледане речи</h2>
          <div class="flex-container">
            <div class="repeating-words"></div>
          </div>
          <div class="scroll-dots2">
            <span class="scroll-dot1 dot-active"></span>
            <span class="scroll-dot2"></span>
            <span class="scroll-dot3"></span>
          </div>
        </section>
      </div>
    </main>
    <script src="./index.js"></script>
